apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-configmap
data:
  prometheus.yml: |-
    # Scrape config for cluster components.
    scrape_configs: 
    - job_name: "node_exporter"
      scrape_interval: "15s"
      static_configs:
      - targets: 
        - 10.0.3.9:9100
        - 10.0.3.12:9100
        - 10.0.3.11:9100
        
